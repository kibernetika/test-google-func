# This CloudBuild will be triggered by push to the branch "develop"
#

steps:
  - name: node
    args: [ 'npm', 'install' ]
    id: INSTALL

  - name: node
    entrypoint: npm
    args: [ 'run', 'build' ]
    id: BUILD

  - name: node
    entrypoint: npm
    args: [ 'test' ]
    id: TEST

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - gcloud
      - functions
      - deploy
      - $_FUNCTION_NAME
      - --region=$_FUNCTION_REGION
      - --source=.
      - --trigger-http
      - --runtime=$_FUNCTION_RUNTIME
      - --project=$_FUNCTION_PROJECT
      - --entry-point=$_ENTRY_POINT
    id: DEPLOY

substitutions:
  _FUNCTION_PROJECT : func2-336816
  _FUNCTION_NAME    : function-2
  _FUNCTION_REGION  : europe-central2
  _FUNCTION_RUNTIME : nodejs16
  _ENTRY_POINT      : myFuncHandler
